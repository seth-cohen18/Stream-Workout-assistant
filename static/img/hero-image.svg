    <line x1="100" y1="160" x2="160" y2="120" stroke="#003c74" stroke-width="25" stroke-linecap="round"/>
    <line x1="60" y1="220" x2="30" y2="300" stroke="#003c74" stroke-width="25" stroke-linecap="round"/>
    <line x1="100" y1="220" x2="130" y2="300" stroke="#003c74" stroke-width="25" stroke-linecap="round"/>
  </g>
  
  <!-- Weights and equipment -->
