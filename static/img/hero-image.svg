    <!-- Chart Axes -->
    <line x1="40" y1="160" x2="280" y2="160" stroke="#adb5bd" stroke-width="2"/>
    <line x1="40" y1="40" x2="40" y2="160" stroke="#adb5bd" stroke-width="2"/>
    
    <!-- Data Points & Lines -->
    <path d="M60,140 L100,120 L140,90 L180,105 L220,70 L260,50" fill="none" stroke="#3498db" stroke-width="3"/>
    <circle cx="60" cy="140" r="5" fill="#3498db"/>
    <circle cx="100" cy="120" r="5" fill="#3498db"/>
    <circle cx="140" cy="90" r="5" fill="#3498db"/>
    <circle cx="180" cy="105" r="5" fill="#3498db"/>
    <circle cx="220" cy="70" r="5" fill="#3498db"/>
    <circle cx="260" cy="50" r="5" fill="#3498db"/>
  </g>
  
  <!-- Motion Lines -->
  <g stroke="#27ae60" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <path d="M300,180 C320,160 340,200 360,180" fill="none"/>
    <path d="M240,220 C260,200 280,240 300,220" fill="none"/>
    <path d="M360,220 C380,200 400,240 420,220" fill="none"/>
    <path d="M320,100 C340,80 360,120 380,100" fill="none"/>
  </g>
  
  <!-- Form Analysis Elements -->
  <g transform="translate(450, 280)">
