    <circle cx="170" cy="60" r="3"/>
    <circle cx="140" cy="70" r="4"/>
    <circle cx="160" cy="80" r="6"/>
    <circle cx="130" cy="90" r="3"/>
    
    <circle cx="650" cy="400" r="5"/>
    <circle cx="670" cy="410" r="3"/>
    <circle cx="640" cy="420" r="4"/>
    <circle cx="660" cy="430" r="6"/>
    <circle cx="630" cy="440" r="3"/>
  </g>
