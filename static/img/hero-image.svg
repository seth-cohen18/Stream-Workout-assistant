<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .st0{fill:#003c74;}
    .st1{fill:#3498db;}
    .st2{fill:#27ae60;}
    .st3{fill:#ecf0f1;}
    .st4{fill:#2c3e50;}
    .st5{opacity:0.1;fill:#3498db;}
    .st6{opacity:0.1;fill:#27ae60;}
