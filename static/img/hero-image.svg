    <rect x="0" y="0" width="300" height="150" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Analysis Title -->
    <text x="150" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">Form Analysis</text>
    
    <!-- Analysis Elements -->
    <g transform="translate(30, 50)">
      <line x1="0" y1="10" x2="240" y2="10" stroke="#dee2e6" stroke-width="2"/>
      <rect x="0" y="5" width="140" height="10" rx="5" fill="#3498db"/>
      <text x="120" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Reps: 14/20</text>
    </g>
  </g>
  
